<!DOCTYPE html>
<html lang="kr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>비밀번호 찾기</title>
</head>
<body>
  <h1>비밀번호 찾기</h1>
  <p>등록한 회원정보 또는 본인인증으로 비밀번호를 찾을 수 있습니다.</p>

  <form action="#">
    <h2>등록 된 회원정보로 찾기</h2>
    <input type="text" placeholder="아이디" name="id">
    <input type="text" placeholder="이름" id="name">
    <input type="text" placeholder="이메일" id="email">
    <input type="submit" value="비밀번호 찾기">
  </form>

  <form action="#">
      <h2>본인인증 수단으로 찾기</h2>
      <input type="text" placeholder="아이디" name="id2">
      <button>확인</button>
      <a href="#" target="_blank">아이핀 인증</a>
      <a href="#" target="_blank">휴대폰 본인인증</a>
      <input type="submit" value="비밀번호 찾기">
    </form>
  
    <p>위 방법으로 아이디를 찾을 수 없는 경우 <a href="#">고객센터</a>에 문의주세요.</p>
</body>
</html>
